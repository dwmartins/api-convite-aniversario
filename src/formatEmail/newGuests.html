<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença - Aniversário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .confirmation-info {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .confirmation-info strong {
            color: #ff6f61;
        }
        .confirmation-info img {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmações de Presença</h1>
        <p>Você acabou de receber uma confirmação de presença:</p>
        <div class="confirmation-info">
            <ul>
                <li><strong>Nome:</strong> $userName</li>
                <li><strong>Acompanhantes:</strong> $escorts</li>
            </ul>
            <p>Confirmado em: <strong>$dateTime</strong></p>
        </div>
    </div>
</body>
</html>
